	<body>
		<div lift="Users.isloggedin">
			<lift:comet type="UserNotification"/>
		</div>
		<span class="hide" id="modals"></span>

		<div class="topbar" data-dropdown="dropdown">
			<div class="fill">
				<div class="container">
					<a class="brand" href="/">Lift Bootstrap</a>

					<div><lift:Menu.builder linkToSelf="true" expandAll="true" li_item:class="active"/></div>

					<lift:Users.isloggedin>
						<form action="#" style="margin-left:20px">
							<input type="text" placeholder="Search!"/>
						</form>

						<p id="top-message"></p>

						<ul class="pull-right nav secondary-nav">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" lift="Users.loggedinas"></a>
								<ul class="menu-dropdown">
									<li><a href="/users/edit"><lift:loc locid="edit.user">Edit User</lift:loc></a></li>
									<li><a href="/users/change_password"><lift:loc locid="change.password">Change Password</lift:loc></a></li>
									<li class="divider"></li>
									<li><a href="/users/logout"><lift:loc locid="logout">Logout</lift:loc></a></li>
								</ul>
							</li>
						</ul>
						<p class="pull-right">Logged in as</p>
					</lift:Users.isloggedin>

					<span lift="Users.isnotloggedin">
						<form action="/" class="pull-right" lift="Users.login">
							<input id="login_user" class="input-small" type="email" placeholder="Username">
							<input id="login_pass" class="input-small" type="password" placeholder="Password">
							<button class="btn primary" type="submit"><lift:loc locid="sign.in">Sign in</lift:loc></button>
						</form>

						<div class="pull-right alert-message error loginerror">
							<p><strong><lift:loc locid="login.failed">Login failed!</lift:loc></strong> Username or Password incorrect.</p>
						</div>
					</span>

				</div>
			</div>
		</div>

		<div id="lift-content"></div>

	</body>
</html>
