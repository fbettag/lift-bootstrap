<div class="span8">
	<form lift="CustomerAdd" onsubmit="javascript:return false">
		<fieldset>
			<legend><lift:loc locid="new.customer">New Customer</lift:loc></legend>

			<div class="clearfix">
				<label><lift:loc locid="name">Name</lift:loc></label>
				<div class="input">
					<input class="customer_name"/>
				</div>
			</div>
			
			<div class="clearfix">
				<label><lift:loc locid="name.2nd">Name 2nd.</lift:loc></label>
				<div class="input">
					<input class="customer_nameadd"/>
				</div>
			</div>

			<div class="clearfix">
				<label><lift:loc locid="street.and.nr">Street / #</lift:loc></label>
				<div class="input">
					<input class="customer_street"/>
				</div>
			</div>

			<div class="clearfix">
				<label><lift:loc locid="city">City</lift:loc> / <lift:loc locid="zip">Zip</lift:loc></label>
				<div class="input">
					<input class="customer_city small" placeholder="City"/> &nbsp;&nbsp;&nbsp; <input class="customer_zip mini" placeholder="90429"/>
				</div>
			</div>

			<div class="clearfix">
				<label><lift:loc locid="country">Country</lift:loc></label>
				<div class="input">
					<input class="customer_country"/>
				</div>
			</div>

			<div class="clearfix">
				<div class="input">
					<ul class="inputs-list">
						<li>
							<label>
								<input class="customer_company"/>
								<span><lift:loc locid="company">Company</lift:loc>?</span>
							</label>
						</li>
					</ul>
				</div>
			</div>

			<div class="actions">
				<input type="submit" class="customer_save btn primary"/>
				<input type="reset" class="btn" onclick="javascript:$(this).parent().parent().parent().find(':input').blur();"/>
			</div>
		</fieldset>
	</form>
</div>
